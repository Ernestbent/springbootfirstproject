<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div align="left" class="form-group">
                <label for="studentname" class="form-label">Student Name</label>
                <input type="hidden" id="id" />
                <input type="text"  class="form-control" id="studentname" placeholder="Student Name" />
            </div>

            <div align="left" class="form-group">
                <label for="course" class="form-label">Course</label>
                <input type="text"  class="form-control" id="course" placeholder="Course" />
            </div>

            <div align="left" class="form-group">
                <label for="fee" class="form-label">Fee</label>
                <input type="text" class="form-control" id="fee" placeholder="Fee" />
            </div>
            <br>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
</body>

</html>
